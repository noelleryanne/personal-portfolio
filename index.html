<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link href="css/bootstrap.css" rel="stylesheet">
      <link href="css/style.css" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Just+Another+Hand|Lato|Martel|Satisfy" rel="stylesheet">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
      <link rel="icon" href="./images/NR-logo.png"/>
      <title>Noelle Ryanne | Freelance Web Developer - Los Angeles</title>
    </head>
    <body>
      <header>
        <nav class="navbar navbar-expand-lg navbar-light nav-style">
          <a class="navbar-brand" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" href="#">
            <img src="./images/NR-logo-dark.png" width="50" height="50" alt="Noelle Ryanne logo">
          </a>

          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#portfolio">Portfolio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About Me</a>
              </li>
            </ul>
          </div>
        </nav>
        <div id="hero">
          <div class="container-fluid">
            <div class="hero-text">
              <h1>Noelle Ryanne</h1>
              <h4 class="p-2">Front-End Web Developer | Copywriter & Editor | Graphic Designer</h4>
            </div>
            <div class="hero-social-media">
              <a class="fab fa-linkedin" href="https://www.linkedin.com/in/noelleryanne"></a>
              <a class="fab fa-github" style="text-decoration:none" href="https://github.com/noelleryanne"></a>
            </div>
          </div>
        </div>
      </header>
      <div class="container-fluid" id="portfolio">
        <div class="row">
          <div class="col-12 portfolio-header">
            <h1>Portfolio</h1>
          </div>
          <div class="card col-lg-3 col-sm-6" style="width: 18rem;">
            <img class="p-2 card-img-top" src=".\Design\Placeholders\BurgundyPlaceholder.png" alt="Card image cap">
            <div class="card-body">
              <h6 class="card-title">Project Name | Month Year</h6>
            </div>
          </div>
          <div class="card col-lg-3 col-sm-6" style="width: 18rem;">
            <img class="p-2 card-img-top" src=".\Design\Placeholders\DarkPinkPlaceholder.png" alt="Card image cap">
            <div class="card-body">
              <h6 class="card-title">Project Name | Month Year</h6>
            </div>
          </div>
          <div class="card col-lg-3 col-sm-6" style="width: 18rem;">
            <img class="p-2 card-img-top" src=".\Design\Placeholders\PinkPlaceholder.png" alt="Card image cap">
            <div class="card-body">
              <h6 class="card-title">Project Name | Month Year</h6>
            </div>
          </div>
          <div class="card col-lg-3 col-sm-6" style="width: 18rem;">
            <img class="p-2 card-img-top" src=".\Design\Placeholders\GreyPlaceholder.png" alt="Card image cap">
            <div class="card-body">
              <h6 class="card-title">Project Name | Month Year</h6>
            </div>
          </div>
        </div>
      </div>
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
  </html>
